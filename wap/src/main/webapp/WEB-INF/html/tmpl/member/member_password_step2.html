<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>更改密码</title>
<link rel="stylesheet" type="text/css" href="${cssRoot}base.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_member.css">
</head>
<body>
<header id="header">
	<div class="header-wrap">
		<div class="header-l">
			<a href="javascript:history.go(-1)">
				<i class="back"></i>
			</a>
		</div>
		<div class="header-title">
			<h1>更改登录密码</h1>
		</div>
	</div>
</header>
<div class="nctouch-main-layout">
<div class="register-mobile-tip"> 登录密码由 6-20个大小写英文字母、符号或数字组成</div>
  <div class="nctouch-inp-con">
    <form action="" method ="">
    <ul class="form-box">
    <li class="form-item">
        <h4>动&nbsp;态&nbsp;码</h4>
        <div class="input-box">
          <input type="text" id="auth_code" name="auth_code" class="inp" value="" maxlength="11" placeholder="输入短信动态验证码" oninput="writeClear($(this));" onfocus="writeClear($(this));" pattern="[0-9]*" />
          <span class="input-del code"></span>
          <span class="code-countdown" style=" display: none;">
            <p>（等待<em>59</em>秒后）</p><p>重新获取验证码</p>
            </span>
          <span class="code-again" style=""><a id="send" href="javascript: void(0);">获取短信验证</a></span>
          </div> 
      </li>
      <li class="form-item">
        <h4>设置密码</h4>
        <div class="input-box">
          <input type="password" id="password" name="password" maxlength="20" size="10" class="inp" autocomplete="off" placeholder="输入登录密码" oninput="writeClear($(this));"/>
        </div>
      </li>
      <li class="form-item">
        <h4>密码确认</h4>
        <div class="input-box">
          <input type="password" id="password1" name="password" class="inp" maxlength="20" placeholder="再次输入登录密码" oninput="writeClear($(this));" onfocus="writeClear($(this));" />
          </div>
      </li>
    </ul>
    <div class="error-tips"></div>
    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="nextform">提交</a></div>
    </form>
  </div>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="${jsRoot}config.js"></script> 
<script type="text/javascript" src="${jsRoot}zepto.min.js"></script> 
<script type="text/javascript" src="${jsRoot}template.js"></script> 
<script type="text/javascript" src="${jsRoot}common.js"></script> 
<script type="text/javascript" src="${jsRoot}simple-plugin.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/member_password_step2.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/footer.js"></script>
</body>
</html>
