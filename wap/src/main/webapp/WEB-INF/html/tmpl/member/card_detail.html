<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>我的卡券</title>
<link rel="stylesheet" type="text/css" href="${cssRoot}base.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_member.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}card_coupons.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>我的卡券</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="/wap"><i class="home"></i>首页</a></li>
		<li><a href="/wap/cart/list" ><i class="cart"></i>购物车<sup></sup></a></li>
		<li><a href="javascript:void(0);" onclick="_MEIQIA._SHOWPANEL()"><i class="search"></i>联系客服</a></li>
		<li><a href="/wap/members/index"><i class="message"></i>我的<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>
<section class="top_area">

</section>

	<section class="text_detail clear-fix">
	<div class="left fl">
      <h2>￥${coupons.amountMoney}</h2>
      <span>仅限K2由器</span>
      <div class="circle top"></div>
      <div class="circle bottom"></div>
	</div>
	<div class="text_right fr">
        <div class="top"><h4>${coupons.kCode}<span>K码</span></h4></div>
        <div class="bottom">
          <ul>
            <li>K码输入时请注意大小写</li>
            <li>申请路由器退货将取消活动所得奖励</li>
            <li>活动专用卡，不记名、不兑换现金</li>
            <li>${coupons.createTime}-${coupons.dueTime}</li>

          </ul>
        </div>
	</div>
	</section>
<section class="useBtn">
    <div class="text">
        <h2>使用说明</h2>
        <span>使用的说明，该如何去使用，使用说明，使用说明，使用说明，使用说明，使用说明，使用说明，使用说明</span>
    </div>
</section>
</body>
<script type="text/javascript" src="${jsRoot}zepto.min.js"></script>
<script type="text/javascript" src="${jsRoot}meiqia.js"></script>
<script type="text/javascript">
    $("#header-nav").click(function () {
      if ($('.nctouch-nav-layout').hasClass('show')) {
        $('.nctouch-nav-layout').removeClass('show');
      } else {
        $('.nctouch-nav-layout').addClass('show');
      }
    })
    $(".nctouch-nav-layout").click(function () {
      $('.nctouch-nav-layout').removeClass('show');
    })
    $("#product_tab>.tab_head>span").click(function () {
      $(this).addClass("cur").siblings().removeClass("cur");
    })
</script>
</html>
