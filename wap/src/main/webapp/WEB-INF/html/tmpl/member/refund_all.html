<!doctype html>
<html>
<head>

<title>订单退款</title>
<link rel="stylesheet" type="text/css" href="${cssRoot}base.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>订单退款</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a> </div>
  </div>
  <div class="nctouch-nav-layout">
    <div class="nctouch-nav-menu"> <span class="arrow"></span>
      <ul>
        <li><a href="/wap"><i class="home"></i>首页</a></li>
		<li><a href="/wap/cart/list" ><i class="cart"></i>购物车<sup></sup></a></li>
		<li><a href="javascript:void(0);" onclick="_MEIQIA._SHOWPANEL()"><i class="search"></i>联系客服</a></li>
		<li><a href="/wap/members/index"><i class="message"></i>我的<sup></sup></a></li>
      </ul>
    </div>
  </div>
</header>

<div class="nctouch-main-layout mb20">
  <div class="nctouch-order-list" id="order-info-container">
  	<#list ordersVo.ordersGoodsVoList as o>
		<div class="nctouch-order-item mt5">
			<div class="nctouch-order-item-head">
				<a href="/wap/tmpl/store?storeId=${o.storeId}" class="store"><i class="icon"></i>${ordersVo.storeName}<i class="arrow-r"></i></a>
			</div>
			<div class="nctouch-order-item-con">
				<div class="goods-block detail">
					<a href="/wap/product/productDetail?goodsId=${o.goodsId}">
						<div class="goods-pic">
							<img src="${o.imageSrc}">
						</div>
						<dl class="goods-info">
							<dt class="goods-name">${o.goodsName}</dt>
							<dd class="goods-type">${o.goodsFullSpecs}</dd>
						</dl>
						<div class="goods-subtotal">
							<span class="goods-price">￥<em>${o.goodsPrice}</em></span>
							<span class="goods-num">x${o.buyNum}</span>
							<span hidden="hidden" id="ordersId" >${o.ordersId}</span>
						</div>
					</a>
				</div>
			</div>
		</div>
	</#list>
				<!-- <%if >
					<div class="goods-gift">
					<%for(i=0; i<gift_list.length; i++){%>
						<span><em>赠品</em><%=gift_list[i].goods_name%> x <%=gift_list[i].goods_num%></span>
					<%}%>
					</div>
				</%if> -->
  </div>
  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box">
      <li class="form-item">
          <h4>退款原因</h4>
          <div class="input-box">
            <input type="text" class="inp" value="取消订单，全部退款" readonly="readonly">
          </div>
        </li>
        <li class="form-item">
          <h4>退款金额</h4>
          <div class="input-box">
            <input id="allow_refund_amount" type="text" class="inp" value="<#if ordersVo.ordersAmount??>${ordersVo.ordersAmount}</#if>" readonly="readonly">
          </div>
        </li>
        <li class="form-item">
          <h4>退款说明</h4>
          <div class="input-box">
            <input type="text" class="inp" name="buyerMessage" placeholder="申请原因！">
          </div>
        </li>
     <!--    <li class="form-item upload-item">
        <h4>退款凭证</h4>
          <div class="input-box">
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[0]" value="" />
            </div>
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[1]" value="" />
            </div>
            <div class="nctouch-upload"> <a href="javascript:void(0);"> <span>
              <input type="file" hidefocus="true" size="1" class="input-file" name="refund_pic" id="">
              </span>
              <p><i class="icon-upload"></i></p>
              </a>
              <input type="hidden" name="refund_pic[2]" value="" />
            </div>
          </div>
        </li>-->
      </ul> 
      <div class="error-tips"></div>
      <div class="form-btn"><a href="javascript:;" class="btn-l">提交</a></div>
    </div>
  </form>
</div>
<footer id="footer"></footer>
<script type="text/html" id="order-info-tmpl">
	
</script>

</html>
