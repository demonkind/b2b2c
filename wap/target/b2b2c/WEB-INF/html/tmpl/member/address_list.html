<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>地址管理</title>
<link rel="stylesheet" type="text/css" href="${cssRoot}base.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_member.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a href="/wap/members/index"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>地址管理</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:;"><i class="add"></i></a> </div>
  </div>
</header>
<div class="nctouch-main-layout mb20">
  <div class="nctouch-address-list" id="address_list">
  	<#if address_list?exists && (address_list?size>0) >
		<ul>
		<#list address_list as address>
	        <li>
	            <dl>
	                <dt>
						<span class="name">${address.realName}</span>
						<span class="phone">${address.mobPhone}</span>
					</dt>
	                <dd>${address.areaInfo}&nbsp;${address.address}</dd>
	            </dl>
	            <div class="handle">
					<#if address.isDefault == 1 >
					默认地址
					</#if>
	           		<span alin="right">
						<a href="/wap/address/editAddress?addressId=${address.addressId}"><i class="edit"></i>编辑</a><a href="javascript:;" address_id="${address.addressId}" class="deladdress"><i class="del"></i>删除</a>
					</span>
	            </div>
	        </li>
		</#list>
	    </ul>
		<a class="btn-l mt5" href="/wap/address/addAddress">添加新地址</a>
	<#else>
	    <div class="nctouch-norecord address">
			<div class="norecord-ico"><i></i></div>
				<dl>
					<dt>您还没有过添加收货地址</dt>
					<dd>正确填写常用收货地址方便购物</dd>
				</dl>
				<a href="/wap/address/addAddress" class="btn">添加新地址</a>		
			</div>
		</div>
	</#if>
  </div>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="${jsRoot}zepto.min.js"></script> 
<script type="text/javascript" src="${jsRoot}config.js"></script> 
<script type="text/javascript" src="${jsRoot}template.js"></script> 
<script type="text/javascript" src="${jsRoot}common.js"></script> 
<script type="text/javascript" src="${jsRoot}simple-plugin.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/address_list.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/footer.js"></script> 
</body>
</html>
