<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>编辑收货地址</title>
<link rel="stylesheet" type="text/css" href="${cssRoot}base.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_member.css">
<link rel="stylesheet" type="text/css" href="${cssRoot}nctouch_common.css">
</head>
<body>
<header id="header">
  <div class="header-wrap">
    <div class="header-l"> <a id="address_adm" href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>编辑收货地址</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="save"></i></a> </div>
  </div>
</header>
<div class="nctouch-main-layout">
  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box">
        <li class="form-item">
          <h4>收货人姓名</h4>
          <div class="input-box">
            <input type="text" value="${anAddress.realName}" class="inp" name="true_name" id="true_name" autocomplete="off" oninput="writeClear($(this));"/><br>
            <input type="hidden" value="${anAddress.addressId}" id="address_id" />
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>联系手机</h4>
          <div class="input-box">
            <input type="tel" value="${anAddress.mobPhone}" class="inp" name="mob_phone" id="mob_phone" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>
        <li class="form-item">
          <h4>地区选择</h4>
          <div class="input-box">
            <input type="text" value="${anAddress.areaInfo}" data-areaid="${anAddress.areaId}"    data-areaid2="${anAddress.areaId1}" class="inp" name="area_info" id="area_info" autocomplete="off" onchange="btn_check($('form'));" readonly/>
          </div>
        </li>
        <li class="form-item">
          <h4>详细地址</h4>
          <div class="input-box">
            <input type="text" value="${anAddress.address}" class="inp" name="address" id="address" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <li>
          <h4>默认地址</h4>
          <div class="input-box">
            <label class="">
              <input type="checkbox" value="${anAddress.realName}" name="is_default" id="is_default" value="1" />
              <span class="power"><i></i></span> </label>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn ok"><a class="btn" href="javascript:;">保存地址</a></div>
    </div>
  </form>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="${jsRoot}zepto.min.js"></script> 
<script type="text/javascript" src="${jsRoot}config.js"></script> 
<script type="text/javascript" src="${jsRoot}common.js"></script> 
<script type="text/javascript" src="${jsRoot}simple-plugin.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/footer.js"></script> 
<script type="text/javascript" src="${jsRoot}tmpl/address_opera_edit.js"></script>
</body>
</html>
