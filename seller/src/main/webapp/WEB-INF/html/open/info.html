<#import "/layout/layout.html" as c>
<@c.html title="Index">
  <div class="open-step">
    <ol>
      <li id="tabStep0"><i>1</i>签订入驻协议</li>
      <li id="tabStep1"><i>2</i>公司资质信息</li>
      <li id="tabStep2"><i>3</i>财务资质信息</li>
      <li id="tabStep3"><i>4</i>店铺经营信息</li>
      <li><i>5</i>合同签订及缴费</li>
      <li><i>6</i>店铺开通</li>
    </ol>
  </div>
  <div class="join-message">
    <div class="step-${openState}">
    	<div class="step-message"><i class="message-icon"></i>
      	<h3 class="message-text">${joinMessage}</h3>
      </div>
    </div>
    
  </div>
  <#if isShowBtn>
  <div class="join-message-bottom"><a href="${sellerRoot}open" class="btn btn-info">${btnTitle}</a></div>
  </#if>
    <#if isShowLogoutBtn>
        <div class="join-message-bottom"><a href="${sellerRoot}logout" class="btn btn-info">安全退出</a></div>
    </#if>
</@c.html>
<script>
  $(function(){
    //左侧当前开店进度高亮显示
    $('dt[dataType="leftStep"]').removeClass("current");
    $("#leftStep"+$(".open-step").find("li[class='current']").size()).addClass("current");
  })
</script>
