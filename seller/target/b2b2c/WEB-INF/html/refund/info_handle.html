<#macro html>
    <form id="postForm" method="post" action="">
        <input type="hidden" name="refundId" value="${refundItemVo.refundId}" />
        <h3>商家处理意见</h3>
        <dl>
            <dt><i class="required">*</i>是否同意：</dt>
            <dd>
                <label class="mr20">
                    <input type="radio" class="radio vm" name="sellerState" value="2">
                    同意</label>
                <label>
                    <input type="radio" class="radio vm" name="sellerState" value="3" checked>
                    拒绝</label>
                <span class="error"></span>
            </dd>
        </dl>
        <dl>
            <dt><i class="required">*</i>备注信息：</dt>
            <dd>
                <textarea name="sellerMessage" rows="2" class="textarea w300"></textarea>
                <span class="error"></span>

                <p class="hint">只能提交一次，请认真选择。<br>
                    同意并经过平台确认后会将金额以预存款的形式返还给买家。<br>
                    不同意时买家可以向平台投诉或再次申请。</p>
            </dd>
        </dl>
        <div class="bottom">
            <label class="submit-border">
                <a class="submit" id="confirmButton">确定</a>
            </label>
            <label class="submit-border">
                <a href="javascript:history.go(-1);" class="submit"><i class="icon-reply"></i>返回列表</a>
            </label>
        </div>
    </form>
</#macro>
