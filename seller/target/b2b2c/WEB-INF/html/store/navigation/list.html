<#import "/layout/seller_layout.html" as c>
<@c.html title="Index">
  <div class="top-btn-layout"> <a href="${sellerRoot}store/navigation/add" class="btn btn-sm btn-success" title="新增店内导航"> <i class="icon icon-plus"></i>新增店内导航</a></div>
  <div class="alert mt15 mb5"><strong>操作提示：</strong>
    <ul>
      <li>建立店铺导航，导航内容将出现在店铺主导航上</li>
    </ul>
  </div>
  <table class="ncsc-default-table">
    <thead>
      <tr>
        <th class="w30"></th>
        <th class="tl">导航名称</th>
        <th class="w150">操作</th>
      </tr>
    </thead>
    <tbody>
    <#if storeNavigationList.size() gt 0>
    <#list storeNavigationList as storeNavigation>
    <tr class="bd-line">
      <td class="tc"></td>
      <td class="tl">${storeNavigation.title}</td>
      <td>
          <a href="${sellerRoot}store/navigation/edit?id=${storeNavigation.id}" class="btn btn-sm btn-primary m-r-10"><i class="icon icon-edit"></i>编辑</a>
          <a href="javascript:void(0)" onclick="javascript:list.delete(${storeNavigation.id})" class="btn btn-sm btn-danger"><i class="icon icon-trash"></i>删除</a>
      </td>
    </tr>
    </#list>
    <#else>
    <tr>
      <td colspan="20" class="norecord"><div class="warning-option"><i class="icon-warning-sign"></i><span>暂无符合条件的数据记录</span></div></td>
    </tr>
    </#if>
      </tbody>
    
    <tfoot>
    </tfoot>
  </table>
  <script src="${jsRoot}store/navigation.js"></script> 
</@c.html>
