<div id="sendDialog"  style="display: none">
  <form id="sendForm" name="sendForm" action="${sellerRoot}orders/send/save" method="post" >
    <input type="hidden" name="ordersId" value="">
    <dl>
      <dt>订单号：</dt>
      <dd>
        <div class="text-box"><span class="c-success" name="ordersSn"></span></div>
      </dd>
    </dl>
    <dl>
      <dt>收货人信息：</dt>
      <dd>
        <div class="text-box"><span name="receiver"></span><a id="modifyReceiver" class="btn btn-xs btn-default vm m-l-5" href="javascript:void(0);"><i class="icon icon-edit"></i>编辑</a></div>
        <div class="edit-box" ncType="modifyReceiver" style="display: none">
          <p><i class="required">*</i>收货人：
            <input type="text" value="" name="receiverName" maxlength="10" placeholder="请填写您的真实姓名" class="text w100">
          </p>
          <p><i class="required">*</i>所在地区：<span class="data-deep" id="editAddressPanel" data-area-text="" data-area-id="">
            <input type="hidden" value="" name="areaId1" data-deep="0">
            <input type="hidden" value="" name="areaId2" data-deep="1">
            <input type="hidden" value="" name="areaId3" data-deep="2">
            <input type="hidden" value="" name="areaId4" data-deep="3">
            </span></p>
          <p><i class="required">*</i>街道地址：
            <input type="text" value="" name="receiverAddress" placeholder="不必重复填写地区" maxlength="50" class="text w300">
          </p>
          <p><i class="required">*</i>联系电话：
            <input type="text" value="" name="receiverPhone" placeholder="固定电话或手机" class="text w200">
          </p>
          <a href="javascript:void(0);" id="submitModifyReceiver" class="btn btn-xs btn-warning">完成编辑</a><!--c2VsbGVyL29yZGVyL2luY2x1ZGUgamF2YSBieSBzaG9wbmMubmV0--></div>
      </dd>
    </dl>
    <dl>

        <select name="shipCode">
        </select>
      </dd>
    </dl>
    <dl>
      <dt>快递单号：</dt>
      <dd>
        <input type="text" value="" name="shipSn" class="text">
      </dd>
    </dl>
    <dl>
      <dt>发货备注：</dt>
      <dd>
        <textarea placeholder="您可以输入一些发货备忘信息（仅卖家自己可见）" name="shipNote" class="w300" maxlength="150"></textarea>
      </dd>
    </dl>
