<style>
    body {
        font: 12px/20px "Hiragino Sans GB", "Microsoft Yahei", arial, 宋体, "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        color: #666;
        background: #FFF none repeat scroll 0 0;
    }
    input, select, textarea { font: 12px/20px Tahoma, Helvetica, Arial, "\5b8b\4f53", sans-serif;}
    /* 通用弹出式窗口样式*/
    .layui-layer-content {
        background-color: #FFF;
        padding: 0 !important;
        max-height: 680px;
    }

    .layui-layer-content .nc-layer-msg {
        padding: 15px;
    }

    .layui-layer-wrap h3 {
        display: block;
        padding: 9px 19px;
        background-color: #FAFAFA;
        font-size: 12px;
        font-weight: normal;
        line-height: 20px;
        color: #777;
        font-weight: 600;
        border-bottom: solid 1px #E1E1E1;
    }

    .layui-layer-wrap form {
        overflow: hidden;
    }

    .layui-layer-wrap dl {
        display: block;
        clear: both;
        font-size: 0;
        *word-spacing: -1px /*IE6、7*/;
        border-top: solid 1px #F5F5F5;
        line-height: 20px;
        margin-top: -1px;
        overflow: hidden;
    }

    .layui-layer-wrap dl dt {
        font-size: 12px;
        line-height: 30px;
        vertical-align: top;
        letter-spacing: normal;
        word-spacing: normal;
        text-align: right;
        display: inline-block;
        *display: inline /*IE6,7*/;
        padding: 10px 1% 10px 0;
        margin: 0;
        *zoom: 1;
        color: #999;
        width: 18%
    }

    .layui-layer-wrap dl dt i.required {
        font: 12px/16px Tahoma;
        color: #F30;
        vertical-align: middle;
        margin-right: 4px;
    }

    .layui-layer-wrap dl dd {
        font-size: 12px;
        vertical-align: top;
        letter-spacing: normal;
        word-spacing: normal;
        display: inline-block;
        *display: inline /*IE6,7*/;
        padding: 10px 0 10px 10px;
        zoom: 1;
        border-left: solid 1px #F5F5F5;
    }

    .layer-large dl dt {
        width: 12%;
    }

    .layer-large dl dd {
        width: 85%;
    }

    .layer-small dl dt {
        width: 18%;
    }

    .layer-small dl dd {
        width: 77%;
    }

    .layui-layer-wrap dd .text-box {
        line-height: 30px;
        color: #333;
    }

    .layui-layer-wrap dd .edit-box {
        padding: 9px;
        margin-top: 10px;
        border: dashed 1px #FEC500;
        background-color: #FFFCE9;
    }

    .layui-layer-wrap dd .edit-box p {
        line-height: 24px;
        margin-bottom: 6px;
    }

    .layui-layer-wrap dd .edit-box p .text {
        padding: 1px 4px;
    }

    .layui-layer-wrap dd .edit-box p .data-deep div {
        display: inline-block;
    }

    .layui-layer-wrap ul.sideways {
        font-size: 0;
        *word-spacing: -1px /*IE6、7*/;
    }

    .layui-layer-wrap ul.sideways li {
        font-size: 12px;
        line-height: 20px;
        vertical-align: top;
        letter-spacing: normal;
        word-spacing: normal;
        display: inline-block;
        *display: inline /*IE6,7*/;
        *zoom: 1;
        color: #999;
    }

    .layui-layer-wrap .error {
        vertical-align: middle;
    }

    .hint {
        font-size: 12px;
        line-height: 16px;
        color: #BBB;
        margin-top: 10px;
    }

    .eject-con h2 {
        line-height: 20px;
        font-weight: 600;
        background-color: #FEFEDA;
        color: #630;
        text-align: left;
        width: 90%;
        padding: 8px 16px;
        margin: 5px auto 5px auto;
        border: solid 1px #FFE8C2;
    }

    .eject-con span.num {
        font-weight: 600;
        color: #390;
    }

    .eject-con ul {
        overflow: hidden;
    }

    .eject-con li h2 {
        font-size: 16px;
        font-weight: 600;
        line-height: 32px;
        color: #555;
        width: 98%;
        text-align: left;
        margin: 0 auto;
        border-bottom: dashed 1px #E7E7E7;
    }

    .eject-con .checked {
        float: left;
        padding: 0;
        margin: 0;
    }

    .eject-con .checked li {
        line-height: 16px;
        height: 16px;
        padding: 4px 0;
    }

    .eject-con li p {
        float: left;
    }

    .eject-con .strong {
        padding-left: 10px;
        color: #ff4e00;
    }

    .eject-con .bottom {
        background-color: #F9F9F9;
        text-align: center;
        border-top: 1px solid #EAEAEA;
        overflow: hidden;
    }

    .eject-con .ncsc-upload-btn,
    .eject-con .ncsc-upload-btn span,
    .eject-con .ncsc-upload-btn .input-file {
        width: 80px;
        height: 30px;
    }

    .eject-con .ncsc-upload-btn p {
        color: #666;
        width: 78px;
        height: 20px;
    }

    /* =====================
     * 表单元素格式化及伪类效果
     * ===================== */
    input[type="text"], input[type="password"], input.text, input.password {
        font: 12px/20px "Hiragino Sans GB", "Microsoft Yahei", arial, 宋体, "Helvetica Neue", Helvetica, STHeiTi, sans-serif;
        color: #777;
        background-color: #FFF;
        vertical-align: top;
        display: inline-block;
        min-height: 20px;
        padding: 4px;
        border: solid 1px #E6E9EE;
        outline: 0 none;
    }

    input[type="text"]:focus, input[type="password"]:focus, input.text:focus, input.password:focus, textarea:focus {
        color: #333;
        border-color: #CCD0D9;
        outline: 0 none;
    }

    input[type="text"].error, input[type="password"].error, textarea.error {
        background-color: #FFF5EC;
        color: #FF5B57;
        border: dashed 1px #FF5B57;
        outline: 0 none;
    }



    select, .select {
        color: #777;
        background-color: #FFF;
        height: 30px;
        vertical-align: middle;
        *display: inline;
        padding: 0 4px;
        border: solid 1px #E6E9EE;
        *zoom: 1;
    }

    select option, .select option {
        line-height: 20px;
        display: block;
        height: 20px;
        padding: 4px;
    }

    .hint {
        font-size: 12px;
        line-height: 16px;
        color: #BBB;
        margin-top: 10px;
    }
    label.error {
        padding: 4px 8px;
        font-size: 12px;
        line-height: 16px;
        color: #FF5B57;
    }
</style>
<div id="sendDialog" class="eject_con layui-layer-wrap" style="">
    <div id="warning" class="alert alert-error"></div>
    <form id="sendForm" name="sendForm" action="" method="post">
        <input type="hidden" name="refundId" value="${refundItemVo.refundId}">
        <dl>
            <dt>发货时间：</dt>
            <dd>
                <div class="text-box">
                    <span class="num">${refundItemVo.shipTime}</span>
                </div>
            </dd>
        </dl>
        <dl>
            <dt>物流信息：</dt>
            <dd>
                <div>
                    <span>${shipCompany.shipName}，${refundItemVo.shipSn}</span>
                </div>
            </dd>

        </dl>
        <dl>
            <dt><i class="required">*</i>收货情况：</dt>
            <dd style="width: 400px;">
                <select name="goodsState">
                    <option value="">- 请选择 -</option>
                    <option value="4">已收到</option>
                <#if refundItemVo.showStoreReturnUnreceived ==1 >
                    <option value="3">未收到</option>
                </#if>
                </select>
                <p class="hint">如果暂时没收到请联系买家，发货 ${refundItemVo.maxDayReturnDelay} 天后可以选择未收到，买家可以延长时间，超过 ${refundItemVo.maxDayReturnConfirm} 天不处理按弃货处理。</p>
            </dd>
        </dl>
    </form>
</div>
