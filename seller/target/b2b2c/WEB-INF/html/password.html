<#import "/layout/layout.html" as c>
    <@c.html title="Index">
    <form id="passwordForm" action="${sellerRoot}password" method="post">
        <div class="form-cell">
            <label>原密码：</label>
            <input type="password" class="text" name="password" maxlength="20"/>
        </div>
        <div class="form-cell">
            <label>新密码：</label>
            <input type="password" id="newPassword" class="text" name="newPassword" maxlength="20"/>
        </div>
        <div class="form-cell">
            <label>确认密码：</label>
            <input type="password" class="text" name="newPassword2" maxlength="20"/>
        </div>
        <div class="form-bottom">
            <a href="javascript:;" id="submitLogin" class="button btn-green" nc-ajax-submit-target="loginForm"
               onclick="$('#passwordForm').submit();">确认</a>
        </div>
    </form>
    <!--cG93ZXJlZCBieSBzaG9wbmMubmV0-->
    <script>
        $("#passwordForm").validate({
            submitHandler: function(form) {
                $(form).ajaxSubmit();
            },
            onkeyup: false,
            rules:{
                password:{
                    required:true
                },
                newPassword:{
                    required:true
                },
                newPassword2:{
                    required:true,
                    equalTo:"#newPassword"
                }
            },
            messages:{
                password:{
                    required:"原密码不能为空"
                },
                newPassword:{
                    required:"新密码不能为空"
                },
                newPassword2:{
                    required: "确认密码不能为空",
                    equalTo: "确认密码不一致"
                }
            }
        });
    </script>
</@c.html>
