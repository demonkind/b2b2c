<#import "/buy/layout.html" as c>
<@c.html title="支付提交">
  <div class="ncc-main">
    <div class="ncc-title">
      <h3>支付完成</h3>
      <h5>订单已支付完成，祝您购物愉快。</h5>
    </div>
    <div class="ncc-receipt-info mb30">
      <div class="ncc-finish-a"><i></i>订单支付成功！您已成功支付订单金额<em>￥${ordersOnlinePayAmount?string('0.00')}</em>。</div>
      <div class="ncc-finish-b">可通过用户中心<a href="${memberRoot}orders/list">已买到的商品</a>查看订单详细信息。</div>
      <div class="ncc-finish-c mb30"><a href="${webRoot}" class="ncbtn-mini ncbtn-mint mr15"><i class="icon-shopping-cart"></i>继续购物</a>&emsp;<a href="${memberRoot}orders/list" class="ncbtn-mini ncbtn-aqua"><i class="icon-file-text-alt"></i>查看订单</a></div>
    </div>
  </div>
</@c.html>
