<#import "../../func.html" as funcList>
<link href="${publicRoot}css/base.css" rel="stylesheet" type="text/css">
<link href="${cssRoot}web_common.css" rel="stylesheet" type="text/css">
<div class="nc-share-layout">
  <div class="share-goods">
    <div class="goods-thumb"> <a href="${funcList.ncGoodsUrl(goodsDetail.goodsId)}" target="_blank"> <img src="${funcList.ncImage(goodsDetail.imageSrc, 60, 60)}" title="${goodsDetail.goodsName}"></a> </div>
    <dl class="goods-intro">
      <dt><a href="${funcList.ncGoodsUrl(goodsDetail.goodsId)}" target="_blank">${goodsDetail.goodsName}</a></dt>
      <dd>￥<em>${goodsDetail.goodsPrice?string["0.00"]}</em></dd>
    </dl>
  </div>
  <h4>说说这个商品怎么样</h4>
  <textarea resize="none" id="shareContent" name="shareContent" class="textarea" placeholder="我蛮喜欢这件商品的哦~"></textarea>
</div>
<div class="nc-share-set">内容分享到：<a ncType="shareBtn" shareSource="tsina" class="btn btn-xs btn-white m-r-5"><i class="sina"></i>新浪微博</a><a ncType="shareBtn" shareSource="weixin" class="btn btn-xs btn-white"><i class="weixin"></i>手机微信</a>
    <a class="jiathis_button_tsina" style="display: none;">新浪</a> <a class="jiathis_button_weixin" style="display: none;">微信</a>
</div>
<script>
  //全局方法设置
  var ncGlobal = {
    webRoot: "${webRoot}",
    adminRoot: "${adminRoot}",
    memberRoot: "${memberRoot}",
    sellerRoot: "${sellerRoot}",
    jsRoot: "${jsRoot}",
    cssRoot: "${cssRoot}",
    imgRoot: "${imgRoot}",
    toolkitRoot: "${toolkitRoot}",
    uploadRoot: "${uploadRoot}"
  };
</script> 
<script type="text/javascript" src="${publicRoot}toolkit/jquery/1.8.3/jquery.js"></script> 
<script type="text/javascript" src="${publicRoot}toolkit/jquery-nc/jquery.nc.js"></script> 
<script type="text/javascript" src="${jsRoot}common/member.top.js"></script> 
<script>
  var jiathis_config = {
    url:"${funcList.ncGoodsUrl(goodsDetail.goodsId)}",
    title:"${goodsDetail.goodsName}",
    summary:"${goodsDetail.jingle}",
    pic:"${funcList.ncImage(goodsDetail.imageSrc, 100, 100)}",
    data_track_clickback:true,
    appkey:{
      "tsina":"111111",
      "weixin":"111111"
    },
    shortUrl:true
  };
  $(function () {
    $("[ncType='shareBtn']").click(function () {
      var content = $("#shareContent").val();
      if (!content) {
        content = "我蛮喜欢这件商品的哦~";
      }
      jiathis_config.summary = content;
      var shareSource = $(this).attr("shareSource");
      $(".jiathis_button_"+shareSource).trigger("click");
    });
  });
</script> 
<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js?uid=" charset="utf-8"></script>
