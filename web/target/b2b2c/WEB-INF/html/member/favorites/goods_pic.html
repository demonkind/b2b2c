<#import "/member/layout.html" as c>
<@c.html title="关注商品">
  <style type="text/css">
    #box { background: #F30; width: 16px; height: 16px; margin-left: 150px; display: block; border-radius: 100%; position: absolute; z-index: 999; opacity: .5 }
  </style>
  <div class="wrap">
    <div class="tabmenu">
      <ul class="tab pngFix">
        <li class="active"><a href="javascript:;">关注商品</a></li>
      </ul>
    </div>
    <#if favoritesGoodsCount?? && favoritesGoodsCount gt 0>
      <div id="favoritesGoodsList">
        <#include "/member/favorites/goods_pic_list.html">
      </div>
    <#else>
      <div class="warning-option"><i>&nbsp;</i><span>暂无符合条件的数据记录</span></div>
    </#if>
    <div class="tc mt20 mb20">
      <div class="pagination" id="page-nav"></div>
    </div>
  </div>

  <div id="page-more"><a href="${memberRoot}favorites/goods/list?page=2"></a></div>

  <script>
    var favoritesGoodsMaxPage = "${favoritesGoodsMaxPage}";
  </script>

  <!-- js -->
  <script src="${publicRoot}toolkit/jquery-infinitescroll/jquery.infinitescroll.js" type="text/javascript"></script>
  <script src="${publicRoot}toolkit/fly/jquery.fly.min.js"></script>
  <script type="text/javascript" src="${jsRoot}member/favorites/goods_pic.js"></script>
</@c.html>
