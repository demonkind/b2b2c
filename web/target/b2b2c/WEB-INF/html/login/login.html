<#import "/login/layout.html" as c>
<@c.html title="Index" pageType="login">
  <div class="nc-login-layout">
    <div class="left-pic"><img src="${loginImage}"></div>
    <div class="nc-login">
      <div class="arrow"></div>
      <div id="loginModule" class="nc-login-mode">
        <ul class="tabs-nav">
          <li><a href="#commonModule" class="tabulous_active">用户登录<i></i></a></li>
          <#if config.smsLogin == "1">
          <li><a href="#mobileModule">手机动态码登录<i></i></a></li>
          </#if> <span class="tabulousclear"></span>
        </ul>
        <div id="tabs_container" class="tabs-container">
          <div id="commonModule" class="tabs-content">
            <form id="loginForm" class="nc-login-form" name="loginForm" method="post">
              <dl>
                <dt>账&nbsp;&nbsp;&nbsp;号：</dt>
                <dd>
                  <input type="text" class="text" id="loginName" name="loginName" autocomplete="off" placeholder="手机号/会员名/邮箱">
                </dd>
              </dl>
              <dl>
                <dt>密&nbsp;&nbsp;&nbsp;码：</dt>
                <dd>
                  <input type="password" class="text" id="memberPwd" name="memberPwd" placeholder="输入账户密码"  autocomplete="off"/>
                </dd>
              </dl>
              <div class="code-div mt15">
                <dl>
                  <dt>验证码：</dt>
                  <dd>
                    <input id="captcha" class="text w100" type="text" name="captcha" maxlength="4" placeholder="输入验证码" autocomplete="off"/>
                  </dd>
                </dl>
                <span><img id="codeimage" src="${webRoot}captcha/getcaptcha" class="codeimg" alt=""/><a href="JavaScript:void(0);" nc_type="changeCaptcha" onclick="javascript:document.getElementById('codeimage').src='${webRoot}captcha/getcaptcha?t='+Math.random()" class="code-pic">看不清，换一张</a></span> </div>
              <div class="handle-div"> <span class="auto">
                <input type="checkbox" value="1" class="checkbox" id="autoLogin" name="autoLogin">
                七天自动登录<em style="display: none;">请勿在公用电脑上使用</em> </span><a href="${webRoot}findpwd" class="forget">忘记密码</a></div>
              <div class="submit-div">
                <button class="submit" id="loginSubmit">登录</button>
              </div>
            </form>
          </div>
          <#if config.smsLogin == "1">
          <div id="mobileModule" class="tabs-content" style="display: none;">
            <form id="mobileForm" class="nc-login-form" name="mobileForm" method="post">
              <dl>
                <dt>手机号：</dt>
                <dd>
                  <input type="text" class="text" id="mobile" name="mobile" placeholder="可填写已注册的手机号接收短信" autocomplete="off"/>
                </dd>
              </dl>
              <div class="code-div">
                <dl>
                  <dt>验证码：</dt>
                  <dd>
                    <input id="captchaMobile" class="text w100" type="text" name="captcha" maxlength="4" placeholder="输入验证码" autocomplete="off" size="10"/>
                  </dd>
                </dl>
                <span><img id="codeimageMobile" src="${webRoot}captcha/getcaptcha" class="codeimg" alt=""/><a href="JavaScript:void(0);" nc_type="changeCaptcha" onclick="javascript:document.getElementById('codeimageMobile').src='${webRoot}captcha/getcaptcha?t='+Math.random()" class="code-pic">看不清，更换一张</a></span></div>
              <div class="tiptext"> 正确输入上方验证码后，点击<a href="###" id="sendSmsCode"><i class="icon-mobile-phone"></i>发送短信动态码</a>，查收短信将系统发送的“6位短信动态码”输入到下方验证后登录。 </div>
              <dl>
                <dt>动态码：</dt>
                <dd>
                  <input type="text" class="text" id="authCode" name="authCode" placeholder="输入6位手机动态码" autocomplete="off" size="15">
                </dd>
              </dl>
              <div class="submit-div">
                <button id="mobileSubmit" class="submit">登录</button>
              </div>
            </form>
          </div>
          </#if>
        </div>
      </div>
    </div>
  </div>
</@c.html>
<script type="text/javascript" src="${toolkitRoot}tabulous.js"></script> 
<script type="text/javascript" src="${jsRoot}login/login.js"></script>
